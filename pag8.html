            margin: 0;

            max-width: 800px;

            padding: 20px;

        }

        }

            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            padding: 20px;
            border-radius: 5px;
        }

        /* Estilos responsivos */
        @media (max-width: 480px) {
            .container {
                padding: 10px;

            h1 {

            }

</head>
